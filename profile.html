<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Slider HTML & CSS | CodingNepal</title>
    <!-- Linking Google fonts for icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Linking SwiperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="profile.css" />
</head>

<body>

    <section class="main">
        <div class="profile-card">
            <div class="image">
                <img src="images/basubexo.jpg" alt="" class="profile-pic">
            </div>
            <div class="data">
                <h2>Trần Văn Cường</h2>
                <span>Ba su be so</span>
            </div>
            <div class="row">
                <div class="info">
                    <h3>Following</h3>
                    <span>120</span>
                </div>
                <div class="info">
                    <h3>Followers</h3>
                    <span>5000</span>
                </div>
                <div class="info">
                    <h3>Posts</h3>
                    <span>209</span>
                </div>
            </div>
            <div class="buttons">
                <a href="#" class="btn">Message</a>
                <a href="#" class="btn">Follow Me</a>
            </div>
        </div>
    </section>



    <div class="container swiper">
        <div class="card-wrapper">
            <!-- Card slides container -->
            <ul class="card-list swiper-wrapper">
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="images/Gamtime.jpg" alt="Card Image" class="card-image">
                        <p class="badge badge-designer">Designer</p>
                        <h2 class="card-title">Cường 7 Núi</h2>
                        <button class="card-button material-symbols-rounded">arrow_forward</button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="images/Cuong7nui.jpg" alt="Card Image" class="card-image">
                        <p class="badge badge-developer">Developer</p>
                        <h2 class="card-title">Trần "Optimus" Văn Cường</h2>
                        <button class="card-button material-symbols-rounded">arrow_forward</button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="images/ReviewXam.jpg" alt="Card Image" class="card-image">
                        <p class="badge badge-marketer">Marketer</p>
                        <h2 class="card-title">Review Cường 7 Núi</h2>
                        <button class="card-button material-symbols-rounded">arrow_forward</button>
                    </a>

                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="images/optimusprime.jpg" alt="Card Image" class="card-image">
                        <p class="badge badge-gamer">Gamer</p>
                        <h2 class="card-title">Gam Optimus</h2>
                        <button class="card-button material-symbols-rounded">arrow_forward</button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="images/anhmeme.jpg" alt="Card Image" class="card-image">
                        <p class="badge badge-editor">Editor</p>
                        <h2 class="card-title">Tôi "Fan Anh 7"</h2>
                        <button class="card-button material-symbols-rounded">arrow_forward</button>
                    </a>
                </li>
            </ul>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>

            <!-- Navigation Buttons -->
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <!-- Linking SwiperJS script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking custom script -->
    <script src="profile.js"></script>
</body>

</html>
